<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    {{message.split('').reverse().join('')}}
    <p>原始字符串：{{message}}</p>
    <p>计算后的字符串：{{reversedMessage}}</p>
</div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            message:"Runoob!"
        },
        computed:{
            reversedMessage:function () {
                return this.message.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
